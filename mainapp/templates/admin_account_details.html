{% block content %}
{% load bootstrap5 %}
<!DOCTYPE html>
<html>
<head>
    <title>Account Details</title>
    {% bootstrap_css %}
    <style>
        body {
            background-color: #f4f4f4;
        }
        .navbar {
            margin-bottom: 20px;
            background-color: #007bff;
            color: white;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .profile-icon {
            width: 32px;
            height: 32px;
            background-color: #ffffff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #007bff;
        }
        .navbar .dropdown-menu {
            right: 0; /* Align the dropdown menu to the right of the dropdown button */
        }
    </style>
</head>
<body>


<nav class="navbar">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Account Details</span>
        <div class="user-info dropdown">
            <a href="#" class="dropdown-toggle text-white" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                {{ user.username }}
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="{% url 'admin_dashboard_url' %}">Dashboard</a></li>
                <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1>Account Details</h1>
    <div class="user-details">
        <p>Username: {{ user.username }}</p>
        <p>Email: {{ user.email }}</p>
    </div>
</div>

{% bootstrap_javascript %}
{% include 'footer_absolute.html' %}
</body>
</html>
{% endblock %}
